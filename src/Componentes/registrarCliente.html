<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/normalize.css">
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/estilosIndex.css">
    <link rel="stylesheet" href="./asset/css/gridIndex.css">
    <link rel="stylesheet" href="./asset/css/estilosSesion.css">
    <link rel="stylesheet" href="./asset/css/gridSesion.css">
    <title>e-commerce</title>
</head>

<body>
    <div class="contenedor">

    <!------------- HEADER -------------->  

        <header class="header">
                <div class="logo">
                    <a href="index.html">
                        <img class="logo__img" src="./asset/img/logo-aurogeek-removebg.png" alt="">
                    </a>
                </div>
                <div class="buscador">
                    <input type="search" class="input" placeholder="Buscar en pagina">
                    <button class="buscador__boton" type="submit"><i class="fa-solid fa-magnifying-glass"></i>  </button>
                </div>

                <div class="iniciosesion">
                    <a href="./componentes/inicioSesion.html" class="iniciosesion__boton__link">
                    <button class="iniciosesion__boton" type="submit">Iniciar sesión</button>
                   </a>
                </div>  
        </header> 
        
    
    <!------------- PANEL INICIO DE SESION -------------->  

        <main class="iniciosesion__container">
            <!--FORMULARIO INICIO SESION-->
            <form class="iniciosesion__formulario" id="formulario" data-form>

                <!--Input Nombre-->
                <div class="iniciosesion__formulario__email" id="grupo__nombre">
                    <div class="iniciosesion__formulario__email-input">
                        <input class="iniciosesion__input__email" type="text" name="nombre" id="nombre"  
                            placeholder="Nombre Completo"  data-nombre>
                        <i class="formulario__validacion-estado  fas fa-times-circle"></i>
                    </div>
                </div>

                <!--Input Correo -->
                <div class="iniciosesion__formulario__contraseña" id="grupo__email">
                <div class="iniciosesion__formulario__contraseña-input">
                        <input type="email" class="iniciosesion__input__contraseña"  name="correo" id="correo" 
                            placeholder=" Correo Electronico"  data-email>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                </div>   

                    <!--Input Contraseña-->
                <div class="iniciosesion__formulario__contraseña" id="grupo__nombre">
                    <div class="iniciosesion__formulario__contraseña-input">
                        <input type="password" class="iniciosesion__input__contraseña"  name="password" id="password" placeholder=" Contraseña" minlength="6" maxlength="12"  
                            pattern="^(([a-zA-Z]+\d+)|(\d+[a-zA-Z]+))[a-zA-Z0-9]*$" title="Al menos 6 caracteres, máximo 12, debe contener una letra 
                            minúscula, una letra mayúscula, un número y no puede contener caracteres especiales." data-password>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                </div>

                <div class="iniciosesion__boton__sesion">
                    <button type="submit" class="boton__iniciosesion" id="boton__registrar">Registrarse</button>
                </div>
            </form>      
        </main>
    </div> 

   <!------------- PANEL DE CONTACTO Y SUBMENU -------------->  

        <div class="contacto">

            <section class="submenu">

                <div class="submenu__img__container">
                    <img src="/asset/img/logo-aurogeek-removebg.png" class="submenu__img" alt="logo">
                </div>
                <div class="submenu__items">
                    <a class="submenu__links" href="#">Quienes Somos</a>
                    <a class="submenu__links" href="#">Politica de Privacidad</a>
                    <a class="submenu__links" href="#">Programa de Fidelidad</a>
                    <a class="submenu__links" href="#">Nuestra Tienda</a>
                    <a class="submenu__links" href="#">Productos</a>
                    <a class="submenu__links" href="#">Anúncie aqui</a>
                </div>
            </section>

            <section class="formulario">
                <h4>Comunicate con nostros</h4>
                <div class="formulario__input">
                    <input type="text" class="formulario__input__nombre" placeholder="Nombre">
                    <textarea class="formulario__input__mensaje" placeholder="Escribe tu mensaje aqui"  cols="40" rows="6"></textarea>
                </div>
                <div>
                    <button type="submit" class="formulario__boton"> Registrar </button>
                </div>
            </section>
        </div>
    

       <!------------- PANEL FOOTER -------------->  

        <footer class="footer">
            <h4 class="footer__texto">por Esther Or</h4>
            <h4 class="footer__texto">DevNurse</h4>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../controllers/registro-controller.js"></script>
    <script src="https://kit.fontawesome.com/db26d8279e.js" crossorigin="anonymous"></script>
</body>
</html>
