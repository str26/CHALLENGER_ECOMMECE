<body>
    <div class="contenedor">

    <!------------- HEADER -------------->  

        <header class="header">
                <div class="logo">
                    <a href="/src/index.html">
                        <img class="logo__img" src="/asset/img/logo-aurogeek-removebg.png" alt="">
                    </a>
                </div>
                <div class="buscador">
                    <input type="search" class="input" placeholder="Buscar en pagina">
                    <button class="buscador__boton" type="submit"><i class="fa-solid fa-magnifying-glass"></i>  </button>

                <div class="dropdown iniciosesion__boton__link">
                    <button class="iniciosesion__boton">Menu Administrador</button>

                    <a href="../index.html">Inicio</a>
                    <a href="../index.html">Contacto</a>
                    </div>
                  </div>
                  
        </header> 
        
       
    <!------------- PANEL DE AGREGAR PRODUCTO -------------->  

        <main class="iniciosesion__container">

             <form class="iniciosesion__formulario" id="formulario" data-form>

                <!--Input URL producto-->
                <div class="agreProducto__Formulario" id="urlProducto">
                    <div>
                        <input class="agreProducto__input" type="text" name="cateProducto" id="cateProducto" placeholder="Url del Producto"  data-imagen>
                    </div>
                </div>

                <!--Input Categoria-->
                <div class="agreProducto__Formulario" id="cateProducto">
                    <div>
                        <input class="agreProducto__input" type="text" name="cateProducto" id="cateProducto" placeholder="Categoria Producto" data-categoria>
                    </div>
                </div>

                <!--Input Nombre de Producto-->
                <div class="agreProducto__Formulario" id="nomProducto">
                    <div>
                        <input class="agreProducto__input" type="text" name="cateProducto" id="cateProducto" placeholder="Nombre del Producto" required data-nombre>
                    </div>
                </div>

                <!--Input Precio del Producto-->
                <div class="agreProducto__Formulario" id="preProducto">
                    <div>
                        <input class="agreProducto__input" type="text" name="cateProducto" id="cateProducto" placeholder="Precio del Producto" required data-precio>
                    </div>
                </div>

               
                <!--Input Descripcion del producto-->
                <div class="agreProducto__Formulario" id="descProducto">
                    <div>
                        <textarea class="agreProducto__input__mensaje" placeholder="Descripcion del Producto"  cols="40" rows="6"></textarea>
                        <!-- <i class="formulario__validacion-estado  fas fa-times-circle"></i> -->
                    </div>
                </div>

                <div class="iniciosesion__boton__sesion">
                    <!-- <a href="productosCard.html"> -->
                       <button type="submit" class="boton__agreProducto" id="agreProducto">AGREGAR PRODUCTO</button>
    
                    <!-- </a> -->
                </div>
             </form> 
            
        </main>


   <!------------- PANEL DE CONTACTO Y SUBMENU -------------->  
 
        <div class="contacto">

            <section class="submenu">

                <div class="submenu__img__container">
                    <img src="/asset/img/logo-aurogeek-removebg.png" class="submenu__img" alt="logo">
                </div>
                <div class="submenu__items">
                    <a class="submenu__links" href="#">Quienes Somos</a>
                    <a class="submenu__links" href="#">Politica de Privacidad</a>
                    <a class="submenu__links" href="#">Programa de Fidelidad</a>
                    <a class="submenu__links" href="#">Nuestra Tienda</a>
                    <a class="submenu__links" href="#">Productos</a>
                    <a class="submenu__links" href="#">An√∫ncie aqui</a>
                </div>
            </section>

            <section class="formulario">
                <h4>Comunicate con nostros</h4>
                <div class="formulario__input">
                    <input type="text" class="formulario__input__nombre" placeholder="Nombre">
                    <textarea class="formulario__input__mensaje" placeholder="Escribe tu mensaje aqui"  cols="40" rows="6"></textarea>
                </div>
                <div>
                    <button type="submit" class="formulario__boton"> Enviar</button>
                </div>
            </section>
        </div>
              

    <!------------- PANEL FOOTER -------------->  

        <footer class="footer">
            <h4 class="footer__texto">por Esther Or</h4>
            <h4 class="footer__texto">DevNurse</h4>
        </footer>
    </div>
